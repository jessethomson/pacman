<!DOCTYPE html>
<html>
<head>
	<title>Pac Man</title>
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="gameCtrl" class="container">
		<div style="height: 5%;"></div>
		<div class="col-md-12" style="height:90%;" ng-keyup="keyup($event)" ng-click="keyup()">
			<div class="game-container">
				<div ng-repeat="row in level track by $index" class="row-{{$index}}">
					<div ng-repeat="square in row track by $index">
						<div id="{{$parent.$index}}-{{$index}}" ng-show="square === 1" class="white dot small col-1 col-{{$index}}-start"></div>
						<div id="{{$parent.$index}}-{{$index}}" ng-show="square === 2" class="white dot large col-1 col-{{$index}}-start"></div>
						<div id="{{$parent.$index}}-{{$index}}" ng-show="square === 3" class="blue block col-1 col-{{$index}}-start"></div>
						<div id="{{$parent.$index}}-{{$index}}" ng-show="square === 4" class="red block gate col-1 col-{{$index}}-start"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
